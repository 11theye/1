        <p><a href="index1.html"><strong>Who We Are</strong></a></p>
        <form class="" action="index.html" method="post">
          <textarea name="name" rows="6" cols="80">The founding premise of The 11theye.com is this: if good journalism is to survive and thrive, it can only do so by being both editorially and financially independent. This means relying principally on contributions from readers and concerned citizens who have no interest other than to sustain a space for quality journalism.We start today on a modest note, constrained not by our vision but by our resources. In the meantime, we make a simple appeal: read us, share and tweet our content, and send us your feedback.We publish news on various topics such as Politics,Economy,Security,External-Affairs,Law,Science,Society,Culture,Opinion etc.</textarea>
